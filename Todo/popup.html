<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-Do List</title>
  <link rel="stylesheet" href="css/styles.css">
  <style>
    /* Additional styles for animations and colors */
    body {
      animation: fadeIn 0.5s ease-out; /* Fade-in animation */
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(-20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>
  <div id="todo-container">
    <h1 style="color: #5c6bc0;">To-Do List</h1>
    <form id="todo-form">
      <input type="text" id="todo-input" placeholder="Enter a new task">
      <button type="submit" style="background-color: #5c6bc0;">Add</button>
    </form>
    <ul id="todo-list"></ul>
    <p style="margin-top: 20px; color: #999;">Developed by Suhaas Nv<br>Contact: <a href="mailto:suhaasnvs@gmail.com">suhaasnvs@gmail.com</a></p>
  </div>
  <script src="js/popup.js"></script>
</body>
</html>
